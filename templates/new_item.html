<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet"  type=text/css  href="{{ url_for('static', filename='styles.css')}}">
		<title>New Item</title>
	</head>
	<body>
		<div id="header">
			<h1>Catalog App</h1>
			<button><a href="{{url_for('gdisconnect')}}">Logout</a></button>
		</div>
        <br><br><br>
       
			<form  action= "#" method = "post">
                <table> 
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type ="text" maxlength="100" name="name" placeholder="Item Name">                            </td>
                    </tr>
                    <tr>
                        <td><label for="description">Description:</label></td>
                        <td><textarea  maxlength="250" rows="3"name="description" 
                                      placeholder="Description For Item"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="catogries">Catogries:</label></td>
                        <td>
                            <select name="category">
                                <option></option>
                               {% for i in All %}
                                <option value="{{i.name}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                         </td>
                    </tr>
                    <tr class="control">
                        <td>
                            <button type="submit"  id="submit"
                                    style="background-color: #dc1313;color:aliceblue;width:147px;
                                            font-size: 20px; border: 1px solid #dc1313;
                                            font-weight: bold;margin-top: 32px;" >Add</button>
                        </td>
                    </tr>
                </table>
            </form> 
        <a href = "{{url_for('showCatalog')}}">
            <button  style="background-color: #dc1313;color:aliceblue;width:147px;
                                            font-size:20px; border: 1px solid #dc1313;
                                            font-weight: bold;position: relative;
                                            top: -30px;left: 209px;">Cancel</button>
        </a>
				
        
                      
	</body>
</html>
